<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labib | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
    }
    header, section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #bbbbbb;
    }
    nav {
      background-color: #1f1f1f;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00bcd4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
    }
    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
    }
    .contact-form button {
      padding: 10px;
      background-color: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <h1>Your Name</h1>
    <p>Web Developer | Designer | Dreamer</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a passionate web developer who loves creating beautiful and functional websites. Welcome to my portfolio!</p>
  </section>

  <section id="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x300" alt="Project 1">
      <img src="https://via.placeholder.com/400x300" alt="Project 2">
      <img src="https://via.placeholder.com/400x300" alt="Project 3">
      <img src="https://via.placeholder.com/400x300" alt="Project 4">
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
